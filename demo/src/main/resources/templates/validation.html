<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>String Validator</title>
</head>
<body>

    <h1>IBAN Validator</h1>
    <p>Please enter IBAN to validate.</p>

        <input type="text" id="iban" name="iban">
        <button type="Submit">Validate</button><br>
        <span th:text="${msg}"></span>
    </form>
    <form th:action="@{/upload}" method="get">
        <button type="Submit">Go to File Validator page</button>
    </form>

</body>
</html>
